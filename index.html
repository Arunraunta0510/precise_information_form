<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: white;
            max-width: 900px;
            margin: auto;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #06563f;
            margin-bottom: 10px;
        }

        p.section-title {
            font-weight: bold;
            color: #06563f;
            margin-top: 25px;
            margin-bottom: 10px;
            border-bottom: 2px solid #06563f;
            padding-bottom: 5px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            margin-top: 12px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
            background: #fff;
        }

        textarea {
            resize: none;
            overflow-y: hidden;
            min-height: 120px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        .signature-section {
            margin-top: 20px;
        }

        #signature-preview {
            margin-top: 10px;
            display: none;
        }

        .print-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background: #06563f;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        @media print {
            .print-btn {
                display: none;
            }
            body {
                background: white;
            }
            .container {
                box-shadow: none;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>API Integration Requirement Form</h2>

        <!-- ===================== Basic Information ===================== -->
        <p class="section-title">Basic Information</p>

        <label>Organization Name:</label>
        <input type="text">

        <label>Department:</label>
        <input type="text">

        <label>Requested By:</label>
        <input type="text">

        <div class="row">
            <div class="col">
                <label>Email:</label>
                <input type="email">
            </div>
            <div class="col">
                <label>Phone:</label>
                <input type="text">
            </div>
        </div>

        <label>Date of Submission:</label>
        <input type="date">

        <!-- ===================== Integration Details ===================== -->
        <p class="section-title">Integration Details</p>

        <label>Integration Partner / Application Name:</label>
        <input type="text">

        <label>Integration Type:</label>
        <select>
            <option>API Integration</option>
            <option>SFTP Integration</option>
            <option>Webhook Integration</option>
        </select>

        <label>Objective of Integration:</label>
        <textarea id="objective" placeholder="Write detailed objective here..."></textarea>

        <!-- ===================== Signature Section ===================== -->
        <p class="section-title">Authorized Signature</p>

        <div class="signature-section">
            <label>Upload Signature:</label>
            <input type="file" id="signature-upload" accept="image/*">

            <div id="signature-preview"></div>
        </div>

        <button class="print-btn" onclick="printForm()">Print</button>
    </div>

    <!-- ===================== JAVASCRIPT ===================== -->
    <script>
        // =====================================================================
        // Signature Upload Preview
        // =====================================================================
        document.getElementById('signature-upload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const preview = document.getElementById('signature-preview');
                preview.innerHTML =
                    '<p style="font-size: 0.9rem; color: #666; margin-bottom: 10px;"><strong>Signature Preview:</strong></p>' +
                    '<img src="' + event.target.result + '" alt="Signature" ' +
                    'style="max-width: 300px; max-height: 150px; border: 2px solid #ddd; border-radius: 6px; padding: 10px; background: white;">';
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        });

        // =====================================================================
        // Auto-Expand Textarea: Objective of Integration
        // =====================================================================
        const objectiveField = document.getElementById('objective');

        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        objectiveField.addEventListener('input', function () {
            autoExpand(this);
        });

        window.addEventListener('load', function () {
            autoExpand(objectiveField);
        });

        // =====================================================================
        // Print Function
        // =====================================================================
        function printForm() {
            window.print();
        }
    </script>

</body>

</html>
